<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Batch Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container mt-5 p-4 rounded shadow bg-white">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>ðŸ§ª Batch Spam Email Scanner</h2>
            <button class="btn btn-outline-secondary" onclick="toggleTheme()">ðŸŒ— Toggle Mode</button>
        </div>

        <form method="POST" enctype="multipart/form-data">
            <label class="form-label">Upload multiple .txt or .eml email files</label>
            <input class="form-control mb-3" type="file" name="email_files" multiple accept=".txt,.eml">
            <button class="btn btn-primary w-100">Scan Emails</button>
        </form>

        {% if results %}
            <h4 class="mt-5">ðŸ§¾ Scan Results</h4>
            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Filename</th>
                        <th>Sender</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    {% for res in results %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ res.filename }}</td>
                            <td>{{ res.sender or "N/A" }}</td>
                            <td>
                                {% if res.result == 'SPAM' %}
                                    <span class="badge bg-danger">ðŸš« SPAM</span>
                                {% else %}
                                    <span class="badge bg-success">âœ… HAM</span>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-bs-theme");
            html.setAttribute("data-bs-theme", current === "dark" ? "light" : "dark");
        }
    </script>
</body>
</html>
